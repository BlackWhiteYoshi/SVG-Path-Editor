<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SVG-Path-Editor</title>

        <link rel="stylesheet" href="site.css">
        <script src="site.js" defer></script>
    </head>
    <body>
        <div id="theme-icon">
            <input type="radio" id="light-radio" name="theme" checked>
            <input type="radio" id="dark-radio" name="theme">
            <label id="sun" role="button" for="light-radio">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                    <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708" />
                </svg>
            </label>
            <label id="moon" role="button" for="dark-radio">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" role="button" for="dark-radio">
                    <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286" />
                </svg>
            </label>
        </div>

        <div id="read-in" class="box stack">
            <input id="read-in-input" placeholder="<path d=&#34;...&#34; />" style="width: 100%; max-width: 150ch;">
            <button id="read-in-button" class="btn-main" style="font-size: 1.1rem; padding: 0.6em 2em">Read in</button>
            <label id="parsing-error"></label>
        </div>

        <div id="output" class="box stack">
            <div>
                <label id="output-absolute">&lt;path d="absolute" /&gt;</label>
                <button id="output-absolute-button" class="btn-main">copy to clipboard</button>
            </div>
            <div>
                <label id="output-relative">&lt;path d="relative" /&gt;</label>
                <button id="output-relative-button" class="btn-main">copy to clipboard</button>
            </div>
            <div>
                <label id="output-min">&lt;path d="min" /&gt;</label>
                <button id="output-min-button" class="btn-main">copy to clipboard</button>
            </div>
        </div>

        <div id="grid">
            <div id="controls">
                <div id="view-box" class="box">
                    <div>
                        <label style="margin-right: 0.4em;">viewBox:</label>
                        <div>
                            <label>x</label>
                            <input id="view-box-x" value="0">
                        </div>
                        <div>
                            <label>y</label>
                            <input id="view-box-y" value="0">
                        </div>
                        <div>
                            <label>width</label>
                            <input id="view-box-width" value="10">
                        </div>
                        <div>
                            <label>height</label>
                            <input id="view-box-height" value="10">
                        </div>
                    </div>
                </div>

                <div id="arguments" class="box">
                    <div id="argument-list"> 
                        <!--
                        for each argument
                        <div>
                            <select onchange="">
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="Q">Q</option>
                                <option value="T">T</option>
                                <option value="C">C</option>
                                <option value="S">S</option>
                                <option value="A">A</option>
                                <option value="Z">Z</option>
                            </select>
                            <input type="checkbox" onchange="">
                            {for each coordinate}
                            <div>
                                <input>
                                <input>
                            </div>
                            {end for}
                        </div>
                        -->
                    </div>
                    <div id="argument-controls">
                        <div id="circle-radius">
                            <label>points radius</label>
                            <input id="circle-radius-input">
                        </div>
                        <div id="decimal-point">
                            <label>points rounding</label>
                            <div>
                                <button id="decimal-point-down">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
                                        <line x1="2" y1="5" x2="8" y2="5"></line>
                                        <line x1="2" y1="5" x2="4" y2="3"></line>
                                        <line x1="2" y1="5" x2="4" y2="7"></line>
                                    </svg>
                                </button>
                                <label id="points-rounding">0</label>
                                <button id="decimal-point-up">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10">
                                        <line x1="2" y1="5" x2="8" y2="5"></line>
                                        <line x1="6" y1="3" x2="8" y2="5"></line>
                                        <line x1="6" y1="7" x2="8" y2="5"></line>
                                    </svg>
                                </button>
                                <button id="decimal-point-round">round</button>
                            </div>
                        </div>
                        <div id="count-buttons">
                            <button id="argument-remove-button" class="btn-deny">-</button>
                            <label id="argument-count">0</label>
                            <button id="argument-add-button" class="btn-main">+</button>
                        </div>
                    </div>
                </div>

                <div id="styles" class="box">
                    <div id="style-list">
                        <label>key</label>
                        <label>value</label>
                        <!--
                        for each style
                        <input>
                        <input>
                        -->
                    </div>
                    <div id="style-controls">
                        <button id="style-remove-button" class="btn-deny">-</button>
                        <label id="style-count">0</label>
                        <button id="style-add-button" class="btn-main">+</button>
                    </div>
                </div>

                <div id="transform" class="box">
                    <input id="translate-x" value="0">
                    <input id="translate-y" value="0">
                    <button id="translate-button" class="btn-main">Translate</button>

                    <input id="rotate" value="0">
                    <button id="rotate-button" class="btn-main" style="grid-column: 3;">Rotate</button>

                    <input id="scale-x" value="1">
                    <input id="scale-y" value="1">
                    <button id="scale-button" class="btn-main">Scale</button>
                </div>
            </div>
            <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="-8 -8 16 16">
                <path id="svg-path" d="M 0 0" />
            </svg>
        </div>
    </body>
</html>
